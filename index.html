<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Phantasy Testbed</title>
		<style>
			html, body, canvas {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				overflow: hidden;

				/* the canvas *must not* have any border or padding, or mouse coords will be wrong */
				border: 0px none;
				background-color: black;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type='text/javascript'>
			var Module = {
				canvas: (function() {
					var canvas = document.getElementById('canvas');
					canvas.addEventListener("webglcontextlost", function(e) {
						alert('WebGL context lost. You will need to reload the page.');
						e.preventDefault();
					}, false);
					return canvas;
				})(),
			};
		</script>
		<script async type="text/javascript" src="PhantasyTestbed.js"></script>
	</body>
</html>
